name: AI Video Automation

on:
  schedule:
    - cron: '0 8 * * *'   # her gün çalışır
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Scripti çalıştır
        run: python main.py
